<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-decoration</title>
    <link rel="stylesheet" href="text-decoration.css">
</head>
<body>
    <p class="none">fanxiao2</p>
    <p class="inherit">fanxiao2</p>
    <p class="overline">fanxiao2</p>
    <p class="underline">fanxiao2</p>
    <p class="through">fanxiao2</p>
    <p class="blink">使文本闪烁，但是很多浏览器已经不支持了！</p>
</body>
</html>
