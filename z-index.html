<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index</title>
    <style>
        .red {
            width: 100px;
            height: 100px;
            position: relative;
            background: red;
            color: aliceblue;
            margin-bottom: 15px;
            z-index: 2;
        }

        .yellow {
            position: relative;
            width: 100px;
            height: 100px;
            background: blue;
            color:aliceblue;
            margin-top: -50px;
            margin-left: 30px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="red">
        这是红色模块
    </div>
    <div class="yellow">
        这是黄色模块
    </div>
</body>
</html>
