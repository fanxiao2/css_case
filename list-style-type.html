<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list-style-type</title>
    <style>
        ol.lower-alpha{
            list-style-type: lower-alpha;
        }

        ul.circle {
            list-style-type: circle;
        }

        ul.square {
            list-style-type: square;
        }

        ul {
            list-style-image: url("if_home_173033.png");
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ol class="lower-alpha">
        <li>范小二</li>
        <li>范小二</li>
        <li>范小二</li>
    </ol>
    <ul class="circle">
        <li>范小二</li>
        <li>范小二</li>
        <li>范小二</li>
    </ul>
    <ul class="square">
        <li>范小二</li>
        <li>范小二</li>
        <li>范小二</li>
    </ul>
</body>
</html>
