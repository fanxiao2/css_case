<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
    <style>
        .table {
            border-collapse: separate;
            border-spacing: 15px 25px;
        }
        caption{
            caption-side: top;
        }
    </style>
</head>
<body>
    <table border="1px;" class="table">
        <tr>
            <td>one</td>
            <td>two</td>
        </tr>
        <tr>
            <td>three</td>
            <td>four</td>
        </tr>
    </table>

    <table border="2px;">
        <caption>小二江湖</caption>
        <tr>
            <th>语言</th>
            <th>熟练度</th>
            <th>学分</th>
        </tr>
        <tr>
            <td>PHP</td>
            <td>99%</td>
            <td>111</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>88%</td>
            <td>122</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>99%</td>
            <td>133</td>
        </tr>
    </table>
</body>
</html>
