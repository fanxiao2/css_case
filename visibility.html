<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visivility</title>
    <style>
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>小二江湖</h1>
    <div class="hidden">
        我被设置了 hidden ，你猜我会怎样！
    </div>
    <p>
        上面被设置的会变为空行， 因为div 被设置成了 visibility：hidden
    </p>
</body>
</html>
