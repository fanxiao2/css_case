    <title>overflow</title>
    <style>
        .overflow{
            width: 100px;
            height: 120px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="overflow">
        这是内容
        如果内容多的情况下会导致内容溢出
        overflow：scroll就是为了防止内容溢出做的表现
        以下内容未测试内容，没啥用

        测试内容：test，意为测试，在中学课本中有出现，一般都以“学科名称+test”的形式出现，如：English test,Chinese test等。
        还有一种解释是在软件中出现，一般用于检测软件好坏程度的单词当中。
        此单词通俗易懂，意思简单。
    </div>
